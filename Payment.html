<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fake FPX Demo Payment</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 520px; margin: 40px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background: #f9faff; }
  h2 { text-align: center; margin-bottom: 10px; }
  label { display: block; margin-top: 15px; font-weight: bold; }
  input, select, button { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
  button { margin-top: 20px; background: #007bff; color: white; border: none; cursor: pointer; font-size: 16px; transition: background 0.3s ease; }
  button:hover { background: #0056b3; }
</style>
</head>
<body>

<h2>Fake FPX Payment Demo</h2>
<div style="text-align:center; font-size: 24px; font-weight: bold; color: #007bff; margin-bottom: 20px;">
  FPX Payment Gateway (Demo)
</div>

<form id="paymentForm">
  <label for="amount">Amount (MYR):</label>
  <input type="number" id="amount" name="amount" min="0.01" step="0.01" required />

  <label for="bank">Select Bank:</label>
  <select id="bank" name="bank" required>
    <option value="" disabled selected>Select your bank</option>
    <option value="Affin Bank">Affin Bank</option>
    <option value="Agrobank">Agrobank</option>
    <option value="Bank Islam">Bank Islam</option>
    <option value="Bank Muamalat">Bank Muamalat</option>
    <option value="Bank Rakyat">Bank Rakyat</option>
    <option value="BSN">BSN</option>
    <option value="CIMB">CIMB</option>
    <option value="Hong Leong Bank">Hong Leong Bank</option>
    <option value="Maybank">Maybank</option>
    <option value="OCBC Bank">OCBC Bank</option>
    <option value="Public Bank">Public Bank</option>
    <option value="RHB Bank">RHB Bank</option>
    <option value="Standard Chartered">Standard Chartered</option>
    <option value="UOB">UOB</option>
  </select>

  <label for="account">Account Number:</label>
  <input type="text" id="account" name="account" pattern="[0-9]{8,12}" placeholder="8-12 digit account number" required />

  <button type="submit">Pay Now</button>
</form>

<script>
  document.getElementById('paymentForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const amount = document.getElementById('amount').value;
    const bank = document.getElementById('bank').value;
    const account = document.getElementById('account').value;

    // Save data to sessionStorage
    sessionStorage.setItem('paymentData', JSON.stringify({amount, bank, account}));

    // Redirect to invoice page
    window.location.href = 'invoice.html';
  });
</script>

</body>
</html>
